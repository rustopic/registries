# Oxide Framework Definition for Rust
# Oxide is the primary modding framework for Rust servers

id: oxide
name: Oxide
version: "2.0.6780"
gameId: rust

description: |
  Oxide is a powerful plugin framework for Rust servers that enables
  extensive customization through C# plugins. It provides a comprehensive
  API for interacting with game systems, players, and server resources.

# Installation method
installation:
  type: "download"
  method: "oxide.rust"
  
  # Installation command (executed in server console or via RCON)
  command: "oxide.install"
  
  # Alternative: direct download URL pattern
  # The daemon may use this to pre-install Oxide
  downloadUrl: "https://github.com/OxideMod/Oxide.Rust/releases/latest/download/Oxide.Rust.zip"
  
  # Installation path (relative to server root)
  installPath: "server/{IDENTITY}/oxide"
  
  # Files to extract/install
  files:
    - "Oxide.Rust.dll"
    - "oxide.config.json"
    - "Rust_Data/Managed/"
    
# Version compatibility
compatibility:
  # Minimum Rust server version
  minGameVersion: "2024.01.01"
  
  # Oxide version compatibility
  supportedVersions:
    - "3.0.0"
    - "3.1.0"
    - "3.2.0"
  
  # Recommended version
  recommended: "3.2.0"

# Framework capabilities
capabilities:
  plugins: true
  hotReload: true
  configFiles: true
  dataStorage: true
  permissions: true
  hooks: true

# Framework-specific paths
paths:
  root: "server/{IDENTITY}/oxide"
  plugins: "server/{IDENTITY}/oxide/plugins"
  config: "server/{IDENTITY}/oxide/config"
  data: "server/{IDENTITY}/oxide/data"
  lang: "server/{IDENTITY}/oxide/lang"
  logs: "server/{IDENTITY}/oxide/logs"

# Framework commands
commands:
  reload:
    all: "oxide.reload *"
    plugin: "oxide.reload {PLUGIN_NAME}"
    
  unload:
    plugin: "oxide.unload {PLUGIN_NAME}"
    
  load:
    plugin: "oxide.load {PLUGIN_NAME}"
    
  version:
    check: "oxide.version"

# Configuration schema
config:
  file: "oxide.config.json"
  schema:
    type: "object"
    properties:
      Options:
        type: "object"
        properties:
          Modded:
            type: "boolean"
            default: true
          Console:
            type: "object"
            properties:
              Enabled:
                type: "boolean"
                default: true
          Logging:
            type: "object"
            properties:
              Chat:
                type: "boolean"
                default: true

