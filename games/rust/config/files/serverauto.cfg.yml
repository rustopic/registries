    group: server_gameplay

  - key: server.meleedamage
    type: string
    label: "Server Melee Damage"
    description: "Yakın dövüş hasarı (yüzde) - 1 = %100, 0.5 = %50, 0 = %0"
    widget: text
    group: server_gameplay

  - key: server.pvebulletdamagemultiplier
    type: string
    label: "Server PvE Bullet Damage Multiplier"
    description: "PvE mermi hasarı çarpanı"
    widget: text
    group: server_gameplay

  - key: server.pvp_ttk_bullet
    type: string
    label: "Server PvP TTK Bullet"
    description: "PvP öldürme süresi mermi"
    widget: text
    group: server_gameplay

  - key: server.pvp_ttk_global
    type: string
    label: "Server PvP TTK Global"
    description: "PvP öldürme süresi global"
    widget: text
    group: server_gameplay

  - key: server.pvp_ttk_melee
    type: string
    label: "Server PvP TTK Melee"
    description: "PvP öldürme süresi yakın dövüş"
    widget: text
    group: server_gameplay

  - key: server.pvpbulletdamagemultiplier
    type: string
    label: "Server PvP Bullet Damage Multiplier"
    description: "PvP mermi hasarı çarpanı"
    widget: text
    group: server_gameplay

  - key: server.woundingenabled
    type: boolean
    label: "Server Wounding Enabled"
    description: "Yaralama etkin"
    widget: checkbox
    default: true
    group: server_gameplay

  - key: server.woundedrecoverchance
    type: string
    label: "Server Wounded Recover Chance"
    description: "Yaralı iyileşme şansı"
    widget: text
    group: server_gameplay

  - key: server.woundedmaxfoodandwaterbonus
    type: string
    label: "Server Wounded Max Food And Water Bonus"
    description: "Yaralı maksimum yemek ve su bonusu"
    widget: text
    group: server_gameplay

  # Server Building
  - key: server.ceilinglightgrowablerange
    type: string
    label: "Server Ceiling Light Growable Range"
    description: "Tavan ışığı yetiştirilebilir menzil"
    widget: text
    group: server_building

  - key: server.ceilinglightheightoffset
    type: string
    label: "Server Ceiling Light Height Offset"
