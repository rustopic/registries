  - key: server.bleedingdamage
    type: string
    label: "Server Bleeding Damage"
    description: "Kanama hasarı (yüzde) - 1 = %100, 0.5 = %50, 0 = %0"
    widget: text
    group: server_gameplay

  - key: server.bulletarmor
    type: string
    label: "Server Bullet Armor"
    description: "Mermi hasarına karşı koruma ölçeği (yüzde) - 1 = %100, 0.5 = %50, 0 = %0"
    widget: text
    group: server_gameplay

  - key: server.bulletdamage
    type: string
    label: "Server Bullet Damage"
    description: "Mermi hasarı (yüzde) - 1 = %100, 0.5 = %50, 0 = %0"
    widget: text
    group: server_gameplay

  - key: server.canequipbackpacksinair
    type: boolean
    label: "Server Can Equip Backpacks In Air"
    description: "Havada sırt çantası takılabilir"
    widget: checkbox
