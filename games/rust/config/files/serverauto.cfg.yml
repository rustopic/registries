    group: server_gameplay

  - key: server.crawlingenabled
    type: boolean
    label: "Server Crawling Enabled"
    description: "Sürünme etkin"
    widget: checkbox
    default: true
    group: server_gameplay

  - key: server.defaultblueprintresearchcost
    type: string
    label: "Server Default Blueprint Research Cost"
    description: "Varsayılan plan araştırma maliyeti"
    widget: text
