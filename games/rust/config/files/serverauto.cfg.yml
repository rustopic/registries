    group: server_building

  - key: server.maxitemstacksmovedpertickindustrial
    type: string
    label: "Server Max Item Stacks Moved Per Tick Industrial"
    description: "Tick başına taşınan maksimum eşya yığını (endüstriyel)"
    widget: text
    group: server_building

  - key: server.sprinklereyeheightoffset
    type: string
    label: "Server Sprinkler Eye Height Offset"
    description: "Fıskiye göz yüksekliği ofseti"
    widget: text
    group: server_building

  - key: server.sprinklerradius
