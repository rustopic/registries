# Rust Server Auto Configuration Schema
# This file defines the structure for serverauto.cfg

version: 1

file:
  format:
    type: "kv"
  lineTemplate: "{key} {value}"
  quoting:
    strings: "auto"
    quoteChar: '"'
  boolean:
    mapping:
      true: "True"
      false: "False"

rules:
  allowUnknownKeys: false

groups:
  - id: boombox
    name: "Boombox Settings"
    description: "Boombox music player settings"
    fields:
      - boombox.backtracklength
      - boombox.serverurllist

  - id: ai
    name: "AI Settings"
    description: "Artificial intelligence and animal settings"
    fields:
      - ai.allowdesigning
      - ai.think
      - ai.move
      - ai.tickrate

  - id: creative
    name: "Creative Mode Settings"
    description: "Creative mode settings"
    fields:
      - creative.allusers
      - creative.alwaysonenabled
      - creative.bypassholdtoplaceduration
      - creative.freebuild
      - creative.freeplacement
      - creative.freerepair
      - creative.unlimitedio

  - id: demo
    name: "Demo/Recording Settings"
    description: "Server demo recording settings"
    fields:
      - demo.delete_after_upload
      - demo.server_demo_cleanup_interval
      - demo.server_demo_disk_space_gb
      - demo.recordlist
      - demo.recordlistmode
      - demo.server_flush_seconds
      - demo.full_server_demo
      - demo.upload_demos
      - demo.upload_url
      - demo.zip_demos

  - id: global
    name: "Global Settings"
    description: "General server settings"
    fields:
      - global.maxspraysperplayer
      - global.perf
      - global.sprayduration
      - global.sprayoutofauthmultiplier

  - id: physics
    name: "Physics Settings"
    description: "Physics engine settings"
    fields:
      - physics.serversideragdolls
      - physics.treecollision

  - id: player
    name: "Player Settings"
    description: "Player behavior settings"
    fields:
      - player.woundforever

  - id: profile
    name: "Profile Settings"
    description: "Profile and performance settings"
    fields:
      - profile.quiet
      - profile.runtime_profiling
      - profile.runtime_profiling_persist

  - id: server_gameplay
    name: "Server Gameplay Settings"
    description: "Game mechanics settings"
    fields:
      - server.allowvineswinging
      - server.arrowarmor
      - server.arrowdamage
      - server.artificialtemperaturegrowablerange
      - server.autouploadmap
      - server.autouploadmapimages
      - server.bleedingarmor
      - server.bleedingdamage
      - server.bulletarmor
      - server.bulletdamage
      - server.canequipbackpacksinair
      - server.crawlingenabled
      - server.defaultblueprintresearchcost
      - server.funwaterdamagethreshold
      - server.funwaterwetnessgain
      - server.hardcorefirearmammunitioncraftingmultiplier
      - server.meleearmor
      - server.meleedamage
      - server.pvebulletdamagemultiplier
      - server.pvp_ttk_bullet
      - server.pvp_ttk_global
      - server.pvp_ttk_melee
      - server.pvpbulletdamagemultiplier
      - server.woundingenabled
      - server.woundedrecoverchance
      - server.woundedmaxfoodandwaterbonus

  - id: server_building
    name: "Server Building Settings"
    description: "Building and structure settings"
    fields:
      - server.ceilinglightgrowablerange
      - server.ceilinglightheightoffset
      - server.conveyormovefrequency
      - server.enforcepipechecksonbuildingblockchanges
      - server.industrialcrafterfrequency
      - server.industrialframebudgetms
      - server.industrialtransferstricttimelimits
      - server.maxitemstacksmovedpertickindustrial
      - server.sprinklereyeheightoffset
      - server.sprinklerradius
      - server.uselegacysprinklerloadprocess

  - id: server_other
    name: "Server Other Settings"
    description: "Other server settings"
    fields:
      - server.favoritesendpoint
      - server.farmchickenlocalavoidance
      - server.headerimage
      - server.hopperanimationbudgetms
      - server.incapacitatedrecoverchance
      - server.logoimage
      - server.maximummapmarkers
      - server.maximumpings
      - server.monumentpuzzleresetwarnings
      - server.motd
      - server.nonplanterdeathchancepertick
      - server.npcammolootmultiplier
      - server.oilrig_radiation_amount_scale
      - server.oilrig_radiation_time_scale
      - server.optimalplanterqualitysaturation
      - server.parachuterepacktime
      - server.pingduration
      - server.playerserverfall
      - server.printreportstoconsole
      - server.reportsserverendpoint
      - server.reportsserverendpointkey
      - server.respawntimeadditionbag
      - server.respawntimeadditionbed
      - server.rewounddelay
      - server.savebackupcount
      - server.server_id
      - server.showholstereditems
      - server.spawnvinetrees
      - server.tags
      - server.tutorialenabled
      - server.watercontainersleavewaterbehind
      - server.workbenchtaxrate1
      - server.workbenchtaxrate2
      - server.workbenchtaxrate3

  - id: steam
    name: "Steam Settings"
    description: "Steam integration settings"
    fields:
      - steam.server_allow_steam_nicknames

  - id: rcon
    name: "RCON Settings"
    description: "RCON remote management settings"
    fields:
      - rcon.enablesubscriptions

  - id: analytics
    name: "Analytics Settings"
    description: "Analytics and reporting settings"
    fields:
      - analytics.analytics_header
      - analytics.analytics_secret
      - analytics.azure_client_id
      - analytics.azure_client_secret
      - analytics.azure_tenant_id
      - analytics.analytics_bulk_container_url
      - analytics.analytics_bulk_upload_url
      - analytics.gameplay_analytics
      - analytics.gameplay_rpc_analytics
      - analytics.gameplay_tick_analytics
      - analytics.performance_analytics
      - analytics.small_buffer_send_limit

  - id: npc_vending
    name: "NPC Vending Machine Settings"
    description: "NPC vending machine settings"
    fields:
      - npcvendingmachine.dynamicpricingenabled
      - npcvendingmachine.maximumpricemultiplier
      - npcvendingmachine.minimumpricemultiplier
      - npcvendingmachine.pricedecreaseamount
      - npcvendingmachine.priceincreaseamount
      - npcvendingmachine.priceupdatefrequencybiweekly
      - npcvendingmachine.priceupdatefrequencydefault
      - npcvendingmachine.priceupdatefrequencyweekly
      - npcvendingmachine.startingpricemultiplier

  - id: parachute
    name: "Parachute Settings"
    description: "Parachute mechanics settings"
    fields:
      - parachute.bypassrepack
      - parachute.landinganimations

  - id: physics_tumbling
    name: "Physics Tumbling Entity Settings"
    description: "Physics tumbling entity settings"
    fields:
      - physicstumblingentity.angular_drag_override
      - physicstumblingentity.drag_override
      - physicstumblingentity.max_tumbling_force
      - physicstumblingentity.min_tumbling_force
      - physicstumblingentity.player_impulse_multiplier
      - physicstumblingentity.tumbling_force_cone_angle
      - physicstumblingentity.velocity_threshold_for_tumbling_force

  - id: horse
    name: "Horse Settings"
    description: "Ridable horse settings"
    fields:
      - ridablehorse.autoavoidance
      - ridablehorse.debug
      - ridablehorse.groundangleupdaterate
      - ridablehorse.throttledgroundangleupdate

  - id: prefab_spawner
    name: "Prefab Spawner Settings"
    description: "Convar timed prefab spawner settings"
    fields:
      - convartimedprefabspawner.prefab_despawn_time
      - convartimedprefabspawner.prefab_spawn_interval_variance
      - convartimedprefabspawner.prefab_spawn_random_position_offset
      - convartimedprefabspawner.prefab_spawn_random_rotation

  - id: tutorial
    name: "Tutorial Island Settings"
    description: "Tutorial island settings"
    fields:
      - tutorialisland.enforcetrespasschecks
      - tutorialisland.spawntutorialislandfornewplayer

  - id: vendor
    name: "Travelling Vendor Settings"
    description: "Travelling vendor settings"
    fields:
      - travellingvendor.max_speed

  - id: waypoint_race
    name: "Waypoint Race Settings"
    description: "Waypoint race settings"
    fields:
      - waypointrace.racetimeout

fields:
  # Boombox
  - key: boombox.backtracklength
    type: string
    label: "Boombox Backtrack Length"
    description: "Boombox backtrack length"
    widget: text
    group: boombox

  - key: boombox.serverurllist
    type: string
    label: "Boombox Server URL List"
    description: "Boombox server URL list"
    widget: text
    group: boombox

  # AI
  - key: ai.allowdesigning
    type: boolean
    label: "AI Allow Designing"
    description: "Allow AI to design"
    widget: checkbox
    default: true
    group: ai

  - key: ai.think
    type: integer
    label: "AI Düşünme"
    description: "If set to False (0), bears and wolves are only hostile on attack"
    widget: number
    validation:
      min: 0
      max: 1
    default: 1
    group: ai

  - key: ai.move
    type: boolean
    label: "AI Hareket"
    description: "If set to False, animals will stop moving (recommended for performance boost)"
    widget: checkbox
    default: true
    group: ai

  - key: ai.tickrate
    type: integer
    label: "AI Tickrate"
    description: "Changes the tickrate of animals"
    widget: number
    validation:
      min: 1
    default: 5
    group: ai

  # Creative
  - key: creative.allusers
    type: boolean
    label: "Creative All Users"
    description: "Creative mode for all users"
    widget: checkbox
    default: false
    group: creative

  - key: creative.alwaysonenabled
    type: boolean
    label: "Creative Always One Enabled"
    description: "Creative mode always one enabled"
    widget: checkbox
    default: false
    group: creative

  - key: creative.bypassholdtoplaceduration
    type: boolean
    label: "Creative Bypass Hold To Place Duration"
    description: "Bypass hold to place duration"
    widget: checkbox
    default: false
    group: creative

  - key: creative.freebuild
    type: boolean
    label: "Creative Free Build"
    description: "Free build mode"
    widget: checkbox
    default: false
    group: creative

  - key: creative.freeplacement
    type: boolean
    label: "Creative Free Placement"
    description: "Free placement"
    widget: checkbox
    default: false
    group: creative

  - key: creative.freerepair
    type: boolean
    label: "Creative Free Repair"
    description: "Free repair"
    widget: checkbox
    default: false
    group: creative

  - key: creative.unlimitedio
    type: boolean
    label: "Creative Unlimited IO"
    description: "Unlimited input/output"
    widget: checkbox
    default: false
    group: creative

  # Demo
  - key: demo.delete_after_upload
    type: boolean
    label: "Demo Delete After Upload"
    description: "Delete demo after upload"
    widget: checkbox
    default: true
    group: demo

  - key: demo.server_demo_cleanup_interval
    type: string
    label: "Demo Cleanup Interval"
    description: "Demo cleanup interval"
    widget: text
    group: demo

  - key: demo.server_demo_disk_space_gb
    type: string
    label: "Demo Disk Space GB"
    description: "Disk space for demos (GB)"
    widget: text
    group: demo

  - key: demo.recordlist
    type: string
    label: "Demo Record List"
    description: "Demo record list"
    widget: text
    group: demo

  - key: demo.recordlistmode
    type: string
    label: "Demo Record List Mode"
    description: "Demo record list mode"
    widget: text
    group: demo

  - key: demo.server_flush_seconds
    type: string
    label: "Demo Server Flush Seconds"
    description: "Demo server flush time (seconds)"
    widget: text
    group: demo

  - key: demo.full_server_demo
    type: boolean
    label: "Demo Full Server Demo"
    description: "Full server demo recording"
    widget: checkbox
    default: false
    group: demo

  - key: demo.upload_demos
    type: boolean
    label: "Demo Upload Demos"
    description: "Upload demos"
    widget: checkbox
    default: true
    group: demo

  - key: demo.upload_url
    type: string
    label: "Demo Upload URL"
    description: "Demo upload URL"
    widget: text
    group: demo

  - key: demo.zip_demos
    type: boolean
    label: "Demo Zip Demos"
    description: "Zip demos"
    widget: checkbox
    default: true
    group: demo

  # Global
  - key: global.maxspraysperplayer
    type: string
    label: "Global Max Sprays Per Player"
    description: "Maximum sprays per player"
    widget: text
    group: global

  - key: global.perf
    type: string
    label: "Global Performance"
    description: "Global performance setting"
    widget: text
    group: global

  - key: global.sprayduration
    type: string
    label: "Global Spray Duration"
    description: "Spray duration (seconds)"
    widget: text
    group: global

  - key: global.sprayoutofauthmultiplier
    type: string
    label: "Global Spray Out Of Auth Multiplier"
    description: "Spray out of auth multiplier"
    widget: text
    group: global

  # Physics
  - key: physics.serversideragdolls
    type: boolean
    label: "Physics Server Side Ragdolls"
    description: "Server-side ragdoll physics"
    widget: checkbox
    default: false
    group: physics

  - key: physics.treecollision
    type: boolean
    label: "Physics Tree Collision"
    description: "Tree collision physics"
    widget: checkbox
    default: true
    group: physics

  # Player
  - key: player.woundforever
    type: boolean
    label: "Player Wound Forever"
    description: "Player stays wounded forever"
    widget: checkbox
    default: false
    group: player

  # Profile
  - key: profile.quiet
    type: boolean
    label: "Profile Quiet"
    description: "Profile quiet mode"
    widget: checkbox
    default: false
    group: profile

  - key: profile.runtime_profiling
    type: string
    label: "Profile Runtime Profiling"
    description: "Runtime profiling"
    widget: text
    group: profile

  - key: profile.runtime_profiling_persist
    type: boolean
    label: "Profile Runtime Profiling Persist"
    description: "Persist runtime profiling"
    widget: checkbox
    default: false
    group: profile

  # Server Gameplay
  - key: server.allowvineswinging
    type: boolean
    label: "Server Allow Vine Swinging"
    description: "Asma sallanmasına izin ver"
    widget: checkbox
    default: true
    group: server_gameplay

  - key: server.arrowarmor
    type: string
    label: "Server Arrow Armor"
    description: "Ok hasarına karşı koruma ölçeği (yüzde) - 1 = %100, 0.5 = %50, 0 = %0"
    widget: text
    group: server_gameplay

  - key: server.arrowdamage
    type: string
    label: "Server Arrow Damage"
    description: "Ok hasarı (yüzde) - 1 = %100, 0.5 = %50, 0 = %0"
    widget: text
    group: server_gameplay

  - key: server.artificialtemperaturegrowablerange
    type: string
    label: "Server Artificial Temperature Growable Range"
    description: "Yapay sıcaklık yetiştirilebilir menzil"
    widget: text
    group: server_gameplay

  - key: server.autouploadmap
    type: boolean
    label: "Server Auto Upload Map"
    description: "Haritayı otomatik yükle"
    widget: checkbox
    default: true
    group: server_gameplay

  - key: server.autouploadmapimages
    type: boolean
    label: "Server Auto Upload Map Images"
    description: "Harita görsellerini otomatik yükle"
