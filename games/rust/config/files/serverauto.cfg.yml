    widget: text
    group: server_other

  - key: server.incapacitatedrecoverchance
    type: string
    label: "Server Incapacitated Recover Chance"
    description: "Güçsüz iyileşme şansı"
    widget: text
    group: server_other

  - key: server.logoimage
    type: string
    label: "Server Logo Image"
    description: "Sunucu logosu görseli - Sunucu tarayıcısında ve rust+ uygulamasında gösterilir"
    widget: text
    group: server_other

  - key: server.maximummapmarkers
    type: string
    label: "Server Maximum Map Markers"
    description: "Maksimum harita işaretçisi sayısı"
    widget: text
    group: server_other

  - key: server.maximumpings
    type: string
    label: "Server Maximum Pings"
    description: "Maksimum ping sayısı"
    widget: text
    group: server_other

  - key: server.monumentpuzzleresetwarnings
