    label: "Server Monument Puzzle Reset Warnings"
    description: "Anıt bulmaca sıfırlama uyarıları"
    widget: checkbox
    default: true
    group: server_other

  - key: server.motd
    type: string
    label: "Server MOTD"
    description: "Sunucu mesajı (Message of the Day)"
    widget: text
