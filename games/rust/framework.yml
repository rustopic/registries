# Rust Framework Definitions

frameworks:
  - id: oxide
    name: server.static.framework.oxide.name
    description: "server.static.framework.oxide.description"
    paths:
      - oxide
      - oxide/config
      - oxide/plugins
      - oxide/data
      - oxide/lang
    homepage: https://umod.org/games/rust
    plugins:
      url: https://umod.org/plugins/search.json?categories[]=rust
      params:
        query:
          type: string
          default: ""
        page:
          type: integer
          default: 1
        sort:
          type: string
          default: downloads
          values:
            - downloads
            - title
            - latest_release_at
            - published_at
            - watchers
        sortdir:
          type: string
          default: desc
          values:
            - desc
            - asc

  - id: carbon
    name: server.static.framework.carbon.name
    description: "server.static.framework.carbon.description"
    paths:
      - carbon
      - carbon/configs
      - carbon/plugins
      - carbon/extensions
      - carbon/native
      - carbon/tools
      - carbon/data
      - carbon/lang
    homepage: https://carbonmod.gg/
    plugins:
      url: https://umod.org/plugins/search.json?categories[]=rust
      params:
        query:
          type: string
          default: ""
        page:
          type: integer
          default: 1
        sort:
          type: string
          default: downloads
          values:
            - downloads
            - title
            - latest_release_at
            - published_at
            - watchers
        sortdir:
          type: string
          default: desc
          values:
            - desc
            - asc
