# Rust Framework Definitions

frameworks:
  - id: oxide
    name: server.static.framework.oxide.name
    description: "server.static.framework.oxide.description"
    paths:
      - oxide
      - oxide/config
      - oxide/plugins
      - oxide/data
    homepage: https://umod.org/
    plugins: 
      url: https://umod.org/plugins/search.json
      params:
        query: ""
        page: 1
        sort: downloads
        sortdir: desc
        filter: ""
        categories:
          - rust
        author: "" 
      

  - id: rust
    name: Rust (Vanilla)
    description: |
      Rust sunucusunun varsayılan vanilla sürümü.
      Framework olmadan çalışan temel Rust sunucusu.
    paths:
      - server
      - server/cfg
      - server/server
      - server/linux64
    homepage: https://rust.facepunch.com/
    help: |
      Rust vanilla sunucusu framework olmadan çalışır.
      Sunucu yapılandırması server/cfg klasöründe bulunur.
      Ek özellikler için Oxide veya Carbon framework'ünü kullanabilirsiniz.

